margin-top: -5vh;

}
body{
	
}

width: 40vw;
height: 100px;

}
button:hover{
	background-color: #EBEBEB;
}
button:active{
	background-color: #EBEBEB;
	border-color: white;
}
</style>

<body>

    <li><a href="{{key}}">{{username}}:{{score}}</a></li>

</ul>-->
<div class="container-fluid cnt">

<form name="subform" action ="/" method="GET">
<div class="row">
<div class="col-sm-12">
<center><button value="Binary Search:0:{{username}}:{{score}}" type="submit" name="sub" class="ques" >Binary Search</button></center>
</div></div>
<div class="row">
<div class="col-sm-12">
<center><button value="Distance Between 2Points:1:{{username}}:{{score}}" type="submit" name="sub" class="ques">Distance Between 2 Points</button></center>
</div></div>
<div class="row">
<div class="col-sm-12">
<center><button value="a^3:2:{{username}}:{{score}}" type="submit" name="sub" class="ques">a^3</button></center>
</div></div>
<div class="row">
<div class="col-sm-12">
<center><button value="Shortest Distance Between 2Lines:3:{{username}}:{{score}}" type="submit" name="sub" class="ques">Shortest Distance Between 2 Lines</button></div></div></center>
<center><button value="Fibonacci:4:{{username}}:{{score}}" type="submit" name="sub" class="ques">Fibonacci</button></center>
</form>
