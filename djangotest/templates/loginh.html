
<html >
  <head>
    <meta charset="UTF-8">
    <title>Hacker_Space</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'djangotest/reset.css' %}">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{% static 'djangotest/styles.css' %}">

<script src="{%static 'djangotest/index.js' %}" type="text/javascript" charset="utf-8"></script>


  </head>

  <body>


<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <img src="{% static 'login/hackerspace.gif'%}"><!--span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span-->
</div>
<!--div class="rerun"><a href="">Rerun Pen</a></div-->
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action='/validate/' method="POST">
      <div class="input-container">
        <input type="text" id="Username" name="uname" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>Go</span></button>
      </div>
      <!--div class="footer"><a href="#">Forgot your password?</a></div-->
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form>
      <div class="input-container">
        <input type="text" id="Username" required="required"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Repeat Password" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
<!-- Portfolio--><!--a id="portfolio" href="http://andytran.me/" title="View my portfolio!"><i class="fa fa-link"></i></a-->
<!-- CodePen<a id="codepen" href="http://codepen.io/andytran/" title="Follow me!"><i class="fa fa-codepen"></i></a-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{% static 'djangotest/index.js' %}"></script>




  </body>
</html>
